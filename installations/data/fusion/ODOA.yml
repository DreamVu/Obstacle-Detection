%YAML:1.0
---
depth_context_threshold : 225
#  {100,254} - parameter to control sensitivity to obstacles in the scene - higher values for higher sensitivity 
# 
depth_context_sigma : 0
#  {0,25} - parameter to enable obstacle detection in highly textured floors - higher values suitable for highly textured floors
# 
stereo_threshold : 25
#  {0,25} - parameter that controls the distance(cm) for close-obstacle sensitivity - a value of 25 implies close-obstacles between 0cm and 25cm will be accurately detected 
# 
odoa_start_hfov : 0
#  start of horizontal FoV of interest in degrees 
# 
odoa_hfov_range : 360
#  {1,360} horizontal FoV range in degrees
# 
odoa_start_vfov : 50
#  start of the vertical FoV of interest (in percentage rows) - this parameter only applies to the 'close obstacles
# 
odoa_end_vfov : 90
#  end of the vertical FoV of interest (in percentage rows) - this parameter only applies to the 'close obstacles
# 
camera_height : 58
#  height of the base of the camera base from the floor plane
# 
depth_context_refinement1 : 0.5
#  {0,2} - coarse parameter to balance the sensitivity between obstacles and noise - a value of 0 means this refinement is off - higher values (1-2) increase obstacle sensitivity and lower values (0,1) reduce noise.
# 
depth_context_refinement2 : 0.0
#  {0,2} - fine parameter to balance the sensitivity between obstacles and noise - a value of 0 means this refinement is off - higher values (1-2) increase obstacle sensitivity and lower values (0,1) reduce noise. Can be used in addition to the coarse parameter.
# 
depth_context_temporal : 5
#  {0,10} - parameter to control the temporal context of the laserscan (in number of frames).
# 
weightage : 0.5
#  {0,1} - parameter to control the priority between false negatives and false positives. A value of zero means false negative priority (minimum false negatives and few false positives). A value of one means false positive priority (minimum false positives and few false negatives).
# 
